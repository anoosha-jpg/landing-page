<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
      </header>
      <main>
        <button onclick="alert('Welcome to My Landing Page!')">Welcome Message</button>
        <button onclick="let your_name=prompt('What is your name?');
        alert(`Hello, ${your_name}!`);
        ">Personalized Greeting</button>
        <button onclick="let first_name=prompt('Enter your first name');
        let last_name=prompt('Enter your last name');
        let hobby=prompt('Enter your favourite hobby');
        alert(`My name is ${first_name} ${last_name}.\n My favourite hobby is ${hobby}.`);
        ">About Me</button>
      </main>
      <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
      </footer>
</body>
</html>
